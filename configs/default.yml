# --- General settings ---
device: "cuda"
confidence_threshold: 0.5
ocr_lang: "eng"

model:
  backend: "torchvision"   # or "yolo"
  name: "resnet50"
  folds: 5
  dir: "models"

paths:
  data_dir: "data"
  models_dir: "models"
  tesseract_cmd: "/usr/bin/tesseract"

ocr:
  psm: 6
  oem: 3
  preprocess: true

decision:
  use_stab: true
  use_type_chart: true
  random_tiebreak: true

